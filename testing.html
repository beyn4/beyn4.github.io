<!DOCTYPE html>
<html>
<head>
<style>
.top{
background-image: url('nadiabey.com/844A2140.jpg');
background-size: 100%;
background-repeat: no-repeat;
width: 100%;
height: 100%;
position: fixed;
display: flex;
transition: 0.2s;
}
.navbar{
position: relative;
}
</style>
<script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("navbar").style.fontSize = "30px";
  } else {
    document.getElementById("navbar").style.fontSize = "90px";
  }
}
</script>
</head>
<body>
<div class="top">
<div class="navbar">About | Academics | Journalism</div>
</div>
</body>
</html>
